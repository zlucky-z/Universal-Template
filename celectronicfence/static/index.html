<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理系统 · 登录</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-all.min.css">
    <style>
        :root {
            --bg: #0f141f;
            --panel: rgba(18, 24, 38, 0.92);
            --input: rgba(24, 30, 44, 0.9);
            --border: #222a3b;
            --primary: #4c91ff;
            --primary-hover: #3c74d0;
            --text-main: #f4f7ff;
            --text-sub: #9da5c1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #05070c, #121b2f 65%, #101423);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
            color: var(--text-main);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            pointer-events: none;
        }

        .login-panel {
            position: relative;
            z-index: 1;
            width: min(420px, 100%);
            background: var(--panel);
            border-radius: 18px;
            border: 1px solid var(--border);
            padding: 36px 32px;
            box-shadow: 0 25px 55px rgba(0, 0, 0, 0.55);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 28px;
        }

        .chip-mini {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: linear-gradient(160deg, #4c91ff, #1b58d6);
            box-shadow: 0 12px 22px rgba(76, 145, 255, 0.35);
            position: relative;
        }

        .chip-mini::after {
            content: 'AI';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
        }

        .panel-header h1 {
            margin: 0;
            font-size: 26px;
        }

        .panel-header span {
            display: block;
            font-size: 13px;
            color: var(--text-sub);
        }

        .input-row {
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 14px;
            height: 48px;
            margin-bottom: 16px;
        }

        .input-row i {
            color: var(--text-sub);
            margin-right: 10px;
        }

        .input-row input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-main);
            font-size: 15px;
            outline: none;
        }

        .btn-login {
            width: 100%;
            border: none;
            height: 48px;
            border-radius: 10px;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background 0.2s ease;
            margin-top: 8px;
        }

        .btn-login:hover {
            background: var(--primary-hover);
        }

        .tips {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-sub);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-panel">
        <div class="panel-header">
            <div class="chip-mini"></div>
            <div>
                <h1>登录</h1>
                <span>边缘AI设备 · 管理平台 · 只限授权用户</span>
            </div>
        </div>
        <form>
            <div class="input-row">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="用户名" autocomplete="off">
            </div>
            <div class="input-row">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="密码" autocomplete="off">
            </div>
            <button class="btn-login" type="submit">登录</button>
        </form>
        <div class="tips">默认账号 admin / admin ，欢迎使用边缘AI设备管理系统</div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'admin') {
                try {
                    localStorage.setItem('currentPage', 'info');
                } catch (err) {
                    console.warn('无法写入localStorage:', err);
                }
                window.location.replace('index1.html');
            } else {
                alert('用户名或密码错误，请重试。');
            }
        });
    </script>
</body>

</html>
